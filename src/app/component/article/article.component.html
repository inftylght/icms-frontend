<div class="main main-raised with-margin-bottom">
  <div class="section section-basic">
    <div class="container">
      <div class="title">
        {{title}}
      </div>
      <div *ngFor="let articleContent of contents">
        <markdown ngPreserveWhitespaces *ngIf="articleContent.type==='text'" [data]="articleContent.content"></markdown>
      </div>
    </div>
  </div>
</div>
