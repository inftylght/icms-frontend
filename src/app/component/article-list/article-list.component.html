<div class="main main-raised with-margin-bottom">
  <div class="section section-basic">
    <div class="container">
      <div class="title">
        <h2>บทความ</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-lg-4" *ngFor="let article of showArticleList">
            <div class="card">
              <div class="card-header card-header-info">
                {{article.title}}
              </div>
              <div class="card-body">
                {{article.content}}
              </div>
              <div class="card-footer footer content-right">
                <a routerLink="/article/{{article.id}}">อ่านต่อ>></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
